{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
        <title>Home page</title>
    </head>
    <body>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <div class="container col-12">
            <div class="row">
              <div class="col-1 col-bg vh-100">
              </div>
              <div class="col-11"> 
                {% comment %}  <div class="container">
                    <div class="row justify-content-center">
                       <div class="col-8"> {% endcomment %}
                        <h1 class="jdhTitle">Abstract validation</h1>
                        <hr class="mt-0 mb-4">
                        {% load crispy_forms_tags %}
                        {% block content %}
                        <form method="post" novalidate>
                            <div class="form-group">
                                <label for="inputSubject">Title</label>
                                <input type="text" class="form-control-plaintext" id="inputSubject" value="{{abstractsubmission.title}}" readonly>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail">Send to</label>
                                <input type="email" class="form-control-plaintext"    id="inputEmail" aria-describedby="emailHelp" value="{{abstractsubmission.submitter_email}}" readonly>
                            </div>
                            {% csrf_token %}
                            {{ form.subject|as_crispy_field }}
                            {{ form.body|as_crispy_field }}
                           <button type="submit" class="btn btn-primary">Send</button> 
                        </form>
                        {% endblock %}
            </div>
        </div>
    </body>
</html>
